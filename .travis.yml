language: python
python:
  - '2.7.6'
  - '2.7.10'
  - '2.7.11'
  - '2.7.12'
addons:
  apt_packages:
    - pandoc
install:
  - pip install -r requirements.txt -U pip
before_script:
  - mv mysite/mysite/settings/local_example.py mysite/mysite/settings/local.py
  - mv fab_settings.py.example fab_settings.py
  - wget http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz
  - gzip -d GeoLiteCity.dat.gz & mv GeoLiteCity.dat mysite/
script:
  - cd mysite
  - pytest
after_success:
  - coveralls
  - codecov
sudo: false
