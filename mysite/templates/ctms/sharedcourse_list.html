{% extends "ctms/ctms_base.html" %}

{% block content %}
<h4 class="text-center">Shared with me courses</h4>
<table class="table table-striped">
  <thead >
    <th>
      User who shared
    </th>
    <th>
      Course name
    </th>
  <th>
    link
  </th>

  </thead>
  {% for sh in shared_courses %}
  <tr>
    <td>
      {{ sh.from_user }}
    </td>
    <td>
      {{ sh.course.title }}
    </td>
    <td>
      <a href="{% url 'lms:course_view' course_id=sh.course.id %}">open</a>
    </td>
  </tr>

  {% endfor %}
</table>
{% endblock %}
