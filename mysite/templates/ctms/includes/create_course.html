<div class="card">
  <header class="card__topbar card__topbar--with-description">
    <h1>Create a New Course</h1>
    <p>
      Let’s start by giving your course a name.
    </p>
  </header>

  <main class="card__content">
    <form class="form__holder" method="POST" action="{% url 'ctms:create_course' %}">
        <div class="input__item">
          <label for="{{ form.title.auto_id }}">
            Course Name
            <span>Let’s start by giving your course a name.</span>
          </label>
          {{ form.title }}
          {{ form.title.errors }}
        </div>
      <div class="input__item">
        <label for="{{ form.title.auto_id }}">
          Number of Students
          <span>Roughly how many students are in this course?</span>
        </label>
        {{ form.students_number }}
        {{ form.students_number.errors }}
      </div>

      {% csrf_token %}

      <input type="submit" name="Create Course" value="Create Course"/>
    </form>
  </main>
</div>
