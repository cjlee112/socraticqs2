<div class="card">
  {% if user.course_set.exists %}
    <header class="card__topbar">
      <h1>Create a New Course</h1>
    </header>
  {% else %}

  <header class="card__topbar card__topbar--with-description">
    <h1>Welcome, {{ user.first_name }}!</h1>
    <p>Letâ€™s create a new course to get started.</p>
  </header>
  {% endif %}

  <main class="card__content">
    <form method="POST" action="{% url 'ctms:create_course' %}">
      <label for="name">Course Name</label>
      <p>Your students will see this, so give your course a descriptive name.</p>

      {{ form.title }}
      {{ form.title.errors }}

      {% csrf_token %}

      <input type="submit" name="Create Course" />
    </form>
  </main>
</div>
