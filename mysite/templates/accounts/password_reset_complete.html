{% extends "psa_base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="auth-card">
    <header>
      <h1>{% trans "Your password has been set" %}</h1>
      <p>{% trans "You may go ahead and log in now." %}</p>
    </header>

    <main class="auth-card__content auth-card__content--centered">
      <a href={% url "new_login" %} class="button button--primary">{% trans 'Log in' %}</a>
    </main>
  </div>
{% endblock %}
