    Switch me to the new UI. &nbsp; <br>
    Don't ask me again <input type="checkbox" name="dontAskMeAgain">

  </div>
</div>

        $('#goToNewUi').on('click', function(){
            window.location.href="/ctms/";
        });
    })

</script>
