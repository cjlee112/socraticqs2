{% if not instance.hidden %}
<section class="section-share">
<div class="container">
  <h2>{{ instance.title }}</h2>

  <div class="share-buttons">

    <!-- Facebook -->
    <div class="fb-like" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>

    <!-- Twitter -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>

    <!-- LinkedIn -->
    <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script><script type="IN/Share"></script>

    <!-- Google+ -->
    <script src="https://apis.google.com/js/platform.js" async defer></script><div class="g-plus" data-action="share" data-annotation="none"></div>
  </div>
</div>
</section>
{% endif %}
