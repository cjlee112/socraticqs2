{% load sekizai_tags static %}

{% if not instance.hidden %}
<!-- Hero -->
<header class="hero" role="banner">
  <div class="inner">
    <div class="container">
      <h1>{{ instance.title }}</h1>
      {{ instance.description|safe }}
      <a href="{{ instance.link_button }}" class="btn im-interested btn-large">{{ instance.text_button }}</a>
    </div>
  </div>
</header>
{% endif %}
