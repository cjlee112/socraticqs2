{% load thumbnail %}

{% if not instance.hidden %}
<div class="col-md-4">
  <div class="card">
    <img src="{% thumbnail instance.image 360x220 crop %}" alt="{{ instance.image.name }}">
    <div class="inner">
      <h3>{{ instance.title }}</h3>

      <p>{{ instance.description|safe }}</p>
    </div>
  </div>
</div>
{% endif %}
