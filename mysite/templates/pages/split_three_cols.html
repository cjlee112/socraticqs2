{% load cms_tags %}

<div class="row">
  <div class="col-md-1"></div>
{% for plugin in instance.child_plugin_instances %}
   <div class="col-md-4">
        {% render_plugin plugin %}
   </div>
  {% if forloop.counter|divisibleby:"3" %}
  <div class="col-md-1"></div>
  {% endif %}

{% endfor %}
</div>
