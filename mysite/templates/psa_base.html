{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Courselets{% endblock %}</title>
    <meta name="description" content="{% block description %}Write your own exercises using our fast, effective Open Response Concept Testing methodology.{% endblock %}">
    <link rel="icon" href="{% static "img/instructor/favicon.png" %}">

    <link rel="stylesheet" href="//fast.fonts.net/cssapi/295027bc-49f8-4267-859a-8e5aea9f11b6.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/instructor/app.css" %}">
    {# render_block "css" #}

    {% include "google-analytics.html" %}
  </head>

  <body>
    <header class="auth-topbar">
      <!-- TODO: Add link to courselets home page -->
      <a href="#">
        <img src="{% static "img/instructor/auth/courselets-logo.svg" %}" alt="Courselets logo">
      </a>
    </header>

    {% if messages %}
      <div class="page__messages">
        {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }} {% if 'error' in message.tags %} alert-danger{% endif %}{% else %}info{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
        <!-- TODO: Add notifications here -->

        <!--
          <div class="alert alert-success">
            Succcess
          </div>

          <div class="alert alert-info">
            Info
          </div>

          <div class="alert alert-warning">
            Warning
          </div>

          <div class="alert alert-danger">
            Danger
          </div>
        -->
      </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% block js %}
    {% endblock %}

    <script>
      $(function(){

      });
    </script>
  </body>
</html>
