{% extends "ct/portal.html" %}

{% block content %}

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myAnonymModal"><i class="fa fa-mail"></i>
        email
</button>
  <!-- Modal -->
  <div class="modal fade" id="myAnonymModal" tabindex="-1" role="dialog" aria-labelledby="myAnonymModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="false">&times;</span></button>
          <h4 class="modal-title" id="myAnonymModalLabel">Email submiting</h4>
        </div>
        <div class="modal-body">
          <form action="/email-change/" method="post">{% csrf_token %}
            <p>
              <label for="email">E-mail:</label>
              <input id="email" type="email" name="email" value="" />
            </p>
            <button class="btn btn-primary">Submit email</button>
        </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
